<div class="container mt-5">
    <h1>Cadastro do Produto</h1>
    <form action="/cadastroprodutocozinha" method="post">
    <div class="form-group">
    <label for="id_produtocozinha">id_produtocozinha:</label>
    <input type="text" class="form-control" id="id_produtocozinha" name="id_produtocozinha" placeholder="id_produtocozinha">
    </div>
    <div class="form-group">
    <label for="descricao">Descrição:</label>
    <input type="text" class="form-control" id="descricao" name="descricao" placeholder="descricao">
    </div>
    <div class="form-group">
    <label for="marca">Marca:</label>
    <input type="text" class="form-control" id="marca" name="marca" placeholder="marca">
    </div>
    <div class="form-group">
    <label for="data_fabricacao">Data fabricação:</label>
    <input type="text" class="form-control" id="data_fabricaca" name="data_fabricacao" placeholder="data_fabricação">
    </div>
    <div class="form-group">
    <label for="quantidade_estoque">Quantidade estoque:</label>

    </div>
<center></center>
    </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
